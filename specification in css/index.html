<!-- priority depends on the tread like
inline > id > class > element > universal -->
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div>
        <h1>Let us check the priority</h1>
        <h1 style="color: blueviolet;">Inline style.</h1>
        <h1 id="h1">id tag</h1>
        <h1 class="h1class">class tag</h1>
       </div> 
</body>
</html>
